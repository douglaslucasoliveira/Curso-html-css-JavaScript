<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir <br> qual tag deverar ultilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag p">Páragragos</abbr></li>
        <li><abbr title="Use a tag h1 a h6">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tags ol e li">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag ul e li">Lista com demarcadores</abbr></li>


    </ul>
    
</body>
</html>
