<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Se não reproduir nenhum desses esse navegador nao pode reprodir esse audio vai ter colocar para baixalo. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>


</audio>
    
</body>
</html>
